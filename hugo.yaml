# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://nithishwer.github.io"
title: "Nithish's Blog"
copyright: "©"
paginate: 5
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "Nithishwer"]

minify:
  disableXML: true
  # minifyOutput: true

defaultContentLanguage: en
defaultContentLanguageInSubdir: true

languages:
    en:
      languageName: "English"
      contentDir: content/English
      weight: 1
      taxonomies:
        category: categories
        tag: tags
        series: series
      menu:
        main:
          - name: /About
            url: about/
            weight: 10
          - name: /Projects
            url: Projects/
            weight: 20
          - name: /CV
            url: Nithishwer_HT_24.pdf
            weight: 40
          - name: /Search
            url: search/
            weight: 50
          - name: /Tags
            url: tags/
            weight: 60

      # Uncomment this to change to profile type landing page
      params:
        languageAltTitle: English
        profileMode:
          enabled: true
          title: Nithishwer Mouroug Anand
          imageUrl: "https://raw.githubusercontent.com/Nithishwer/nithishwer.github.io/b39d200677e4d5b49a2fcf37715f5a8378fa1365/assets/images/DP_1.jpg"
          imageTitle: "Nithish's Mugshot"
          # imageWidth: 120
          # imageHeight: 120
          subtitle: "DPhil in Computational Drug Discovery at University of Oxford & Vertex Pharmaceuticals"
          buttons:
            - name: About
              url: about
            - name: Projects
              url: posts
      # Uncomment this to change to home-info type landing page
      #params:
      #  homeInfoParams:
      #    Title: Hi! 👋 I'm Nithish
      #    Content: Can be Info, links, about...
    ta:
        languageName: "தமிழ்"
        contentDir: content/Tamil


